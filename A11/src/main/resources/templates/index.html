<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<div>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Content</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="entry : ${listEntries}">
					<td th:text="${entry.id}">ID</td>
					<td th:text="${entry.content}">Content</td>
				</tr>
			</tbody>
			
		</table>
	</div>
	
</body>
</html>
